<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Work+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Cronometer Login</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body>
    <div id="header"></div>

    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="login-img">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="forms-div">
              <form align="center">
                <h1>Welcome Back</h1>
                <div class="login-input">
                    <p class="bd txt-size">Username</p>
                    <input type="text" name="username" placeholder="Enter your username" id="login_username" required>
                </div>
                <div class="login-input">
                    <p class="bd txt-size">Password</p>
                    <input type="password" name="userPassword" placeholder="Password" id="login_password" required>
                </div>
                <input class="btn" type="submit" value="LOG IN">
                <p class="bd" id="fgt_pass" style="cursor: pointer; color: orange;">Forget your password?</p>
                <p>Not a member?</p>
                <p><a class="sign-a" href="signup.html">Sign Up</a></p>
      
              </form>
            </div>
          </div>
        </div>
      </section>

      <div class="modals">
        <div id="ent_email" class="end">
          <i id="close_pass" class="fa-solid fa-xmark point"></i>
          <div class="cnt">
            <h2 >Enter the Email associated with your account:</h2>
            <input type="email" placeholder="Enter your email" id="">
            <button>Reset Password</button>
          </div>
        </div>
      </div>

    <script type="module" src="./script/login.js"></script>
</body>

</html>
